<form *ngIf="showAddTask" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="text">Task</label>
        <input class="form-control" type="text" id="text" placeholder="Add" name="text" [(ngModel)]="text"/> 
    </div>
    <div class="form-group">
        <label for="day">Day & Time</label>
        <input class="form-control" type="text" id="day" placeholder="Add day and time" name="day" [(ngModel)]="day"/> 
    </div>
    <div class="form-group">
        <label for="reminder">Set Reminder</label>
        <input class="form-control-check" type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder"/> 
    </div>

    <input type="submit" value="Save Task" class="btn" />
</form>
